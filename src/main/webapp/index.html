<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Redirecting…</title>
  <!-- Relative redirect: when index.html is served at /app, "home" resolves to /app/home -->
  <meta http-equiv="refresh" content="0;url=home">
  <script>window.location.replace('home');</script>
</head>

<body>
  <p>Redirecting to <a href="home">Home</a>…</p>
</body>

</html>
