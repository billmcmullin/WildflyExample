<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ctx}}/static/css/style.css">
</head>

<body>
    <div class="page-content calculator-container">
        <p class="signed-in">Signed in as: {{user}} â€” <a href="{{ctx}}/logout">Sign out</a></p>

        <nav>
            <a href="{{ctx}}/home">Home</a>
            <a href="{{ctx}}/numberguess">Number Guess</a>
            {{admin_link}}
        </nav>

        <h1>Calculator</h1>
        <form method="get" action="{{ctx}}/calculator">
            <label>A: <input name="a" value="{{a}}" /></label>
            <label>B: <input name="b" value="{{b}}" /></label>
            <label>Operation:
                <select name="op">
                    <option value="add" {{op_add}}>add</option>
                    <option value="sub" {{op_sub}}>sub</option>
                    <option value="mul" {{op_mul}}>mul</option>
                    <option value="div" {{op_div}}>div</option>
                </select>
            </label>
            <button type="submit">Calculate</button>
        </form>

        {{result_block}}

        <p><a href="{{ctx}}/home">Back to Home</a></p>

    </div>
</body>

</html>
