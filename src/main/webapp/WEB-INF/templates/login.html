<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Login</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="{{ctx}}/static/css/style.css">
    <style>
        /* page-centering for the login form; small inline fallback if CSS not present */
        .login-wrap {
            max-width: 420px;
            margin: 48px auto;
            padding: 24px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fff;
        }

        label,
        input,
        button {
            display: block;
            width: 100%;
            margin: 8px 0;
        }
    </style>
</head>

<body>
    <div class="login-page">
        <div class="login-wrap">
            <h1>Sign in</h1>
            <div class="result">{{message}}</div>
            <form method="post" action="{{ctx}}/login"> <input type="hidden" name="redirect" value="{{redirect}}" />
                <label>Username <input name="username" autofocus /> </label> <label>Password <input name="password"
                        type="password" /> </label> <button type="submit">Sign in</button>
            </form>
        </div>
    </div>
</body>

</html>
